name: alike

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: alike-postgres
    environment:
      POSTGRES_DB: alike
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - alike_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: alike-redis
    ports:
      - "6379:6379"
    volumes:
      - alike_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  alike_postgres_data:
  alike_redis_data:
